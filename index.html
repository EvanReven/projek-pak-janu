<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        .products {
            padding: 20px;
        }
        .product-item {
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        button {
            background: #35424a;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Toko Kami</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="kategori.html">Kategori</a></li>
                <li><a href="promo.html">Promo</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Produk Terbaru</h2>
            <div class="product-item" style="display: inline-block; width: 150px; margin: 10px; text-align: center;">
                <img src="https://images.unsplash.com/photo-1619166855062-f63c187def3d?q=80&w=150&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Produk 1" class="product-image" style="width: 100%; height: auto; object-fit: cover;">
                <h3 class="product-title">Nama Produk 1</h3>
                <p class="product-price">Harga: <span>Rp100.000</span></p>
                <button class="buy-button" onclick="window.location.href='checkout.html'">Beli Sekarang</button>
            </div>
            <div class="product-item" style="display: inline-block; width: 150px; margin: 10px; text-align: center;">
                <img src="https://images.unsplash.com/photo-1720048170970-3848514c3d60?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Produk 2" class="product-image" style="width: 100%; height: auto; object-fit: cover;">
                <h3 class="product-title">Nama Produk 2</h3>
                <p class="product-price">Harga: <span>Rp200.000</span></p>
                <button class="buy-button" onclick="window.location.href='checkout.html'">Beli Sekarang</button>
            </div>
            <!-- Tambahkan lebih banyak produk sesuai kebutuhan -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Toko Kami. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
